<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indipidea</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html">Indipidea</a></h1>
      <p>A clean, open knowledge hub</p>
    </header>

    <main>
      <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search any topic..." />
        <button id="searchBtn">Search</button>
      </section>

      <article id="content">
        <h2 id="title">Welcome to Indipidea</h2>
        <img id="thumbnail" alt="Thumbnail" style="display: none;" />
        <p id="extract">
          Enter a topic above to learn from real Wikipedia articles. 
          All content is sourced under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.
        </p>
      </article>
    </main>

    <footer>
      <p>
        Content sourced from <a href="https://wikipedia.org" target="_blank">Wikipedia</a>, 
        licensed under CC BY-SA. 
        <a href="https://github.com/yourname/indipidea" target="_blank">View on GitHub</a>
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
